replicaCount: 1

image:
  repository: bitnami/postgresql
  pullPolicy: IfNotPresent
  tag: "15"

selector:
  deployment:
    db: db-am-selector
  service:
    db: db-am-selector

label:
  ss:
    db: am-postgres

name:
  ss:
    container: db-am-container
    db: db-am
  cm:
    dbConfig: db-am-config
    dbInitConfig: db-am-init-config
  secret:
    dbSecret: db-am-secret
  volume:
    dbInitVolume: db-am-init-volume
  port:
    postgresqlContainer: am-postgr-port
    postgresql: am-postgres
  service:
    db: db-am

port:
  postgresqlContainer: 5432
  postgresql: 30242

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi


